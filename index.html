<!DOCTYPE html>

    <title>Star Wars</title>
    <link rel="stylesheet" href="assets/styles/bg_effect.css">
    <link rel="stylesheet" href="assets/styles/main.css">

</head>

        Pontuação
        <span>
            0
        </span>

    <!-- Painel End -->
    <script src="assets/scripts/main.js"></script>
